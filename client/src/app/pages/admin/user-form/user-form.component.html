<div class="flex flex-col fill">
    <h3 class="mb-6">Preencha os dados do usu√°rio.</h3>

    <form [formGroup]="form" class="w-1/2 mb-8">
      <div class="grid sm:grid-cols-4 gap-4">
        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </div>

      <button mat-button>Enviar</button>
    </form>
</div>

<mat-checkbox [formGroup]="form"
              [formControl]="form.controls.active"
              class="absolute bottom-8">
  Ativo
</mat-checkbox>
