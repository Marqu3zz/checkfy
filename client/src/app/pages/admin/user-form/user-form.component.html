<div class="flex flex-col fill">
    <h3 class="mb-6">Preencha os dados do usuário.</h3>

    <form [formGroup]="form" class="w-1/2 mb-8">
      <div class="grid sm:grid-cols-4 gap-4">
        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="sm:col-span-1">
          <mat-label>Permissão</mat-label>
          <mat-select formControlName="permission">
            <mat-option value="ADMIN">Administrador</mat-option>
            <mat-option value="OPERATION">Operador</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field class="sm:col-span-3 w-full">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </div>

      <button mat-button (click)="save()">Salvar</button>

    </form>
</div>

<mat-checkbox [formGroup]="form"
              [formControl]="form.controls.active"
              class="absolute bottom-8">
  Ativo
</mat-checkbox>
