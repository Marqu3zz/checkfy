@if (loadingService._visible()) {
    <div class="overlap flex justify-center items-center">
        @if (loadingService._message) {
            <mat-card appearance="outlined" class="flex flex-col justify-center items-center gap-8 w-60 h-60 p-8">
                <mat-progress-spinner diameter=100
                                      mode="indeterminate"
                                      color="primary">
                </mat-progress-spinner>

                <div class="flex text-center">
                    <span
                        class="whitespace-pre-wrap font-bold text-primary primary-text"><b>{{ loadingService._message }}</b></span>
                </div>
            </mat-card>
        } @else {
            <mat-progress-spinner diameter=100
                                  mode="indeterminate"
                                  color="primary">
            </mat-progress-spinner>
        }
    </div>
}
